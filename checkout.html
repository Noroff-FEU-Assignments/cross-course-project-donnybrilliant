    <link rel="stylesheet" href="css/style.css" />

  <body>
    <header>
      <a href="index.html">
        <img src="images/logo.svg" alt="RAINYDAYS Home" width="100px" />
      </a>
      <input type="checkbox" id="hamburger-checkbox" />
      <label for="hamburger-checkbox"><span></span></label>
      <nav>
        <a href="help.html"><i class="fas fa-question-circle"></i></a>
        <a href="profile.html"><i class="fas fa-user"></i></a>
        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
      </nav>
    </header>
    <main>
      <section id="cart" class="content-frame">
        <span class="breadcrumb">
          <a href="cart.html">CART</a><i class="fas fa-arrow-circle-right"></i>
          <h1>CHECKOUT</h1>
          <i class="fas fa-arrow-circle-right"></i> CONFIRMATION
        </span>

        <form>
          <h2>Contact information</h2>
          <div>
            <label>
              Email
              <input name="email" id="email" type="email" />
            </label>
          </div>
          <div>
            <label>
              First name
              <input name="firstName" id="firstName" placeholder="Required" />
            </label>
          </div>

          <div>
            <label>
              Last name
              <input
                name="lastName"
                id="lastName"
                placeholder="Minimum 4 characters"
              />
            </label>
          </div>
          <div>
            <label>
              Address
              <input
                name="address"
                id="address"
                placeholder="Street name, number"
              />
            </label>
          </div>
          <div>
            <label>
              Apartment
              <input
                name="apartment"
                id="apartment"
                placeholder="Suite, flat etc (optional)"
              />
            </label>
          </div>
          <div>
            <label>
              Post Code
              <input name="postCode" id="postCode" type="number" />
            </label>
          </div>
          <div>
            <label>
              City
              <input name="city" id="city" />
            </label>
          </div>
          <div>
            <label>
              Country
              <input name="country" id="country" />
            </label>
          </div>
          <div>
            <label>
              Phone
              <input
                name="phone"
                id="phone"
                type="tel"
                placeholder="Phone number with country code"
              />
            </label>
          </div>
          <div>
            <label>
              <input name="newsletter" id="newsletter" type="checkbox" />
              Sign up for our newsletter
            </label>
          </div>
          <div>
            <label>
              <input name="register" id="register" type="checkbox" />
              Register an account for future use
            </label>
          </div>
          <div>
            <label>
              Set a password
              <input
                name="password1"
                id="password1"
                type="password"
                placeholder="At least 8 characters"
              />
            </label>
          </div>
          <div>
            <label>
              Repeat password
              <input
                name="password2"
                id="password2"
                type="password"
                placeholder="At least 8 characters"
              />
            </label>
          </div>

          <button disabled>Send</button>
        </form>
      </section>
    </main>
    <footer>
      <a href="contact.html">CONTACT US</a>
      <div class="social-media">
        <a href="https://www.facebook.com" target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.twitter.com" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
